<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register & Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="../static/css/styles.css" />
</head>
<body>
  <div class="container" id="signup">
    <h1 class="form-title">Register</h1>
    <form id="signup-form" method="post">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="fName"
          id="register-fName"
          placeholder="First Name"
        />
        <label for="register-fName">First Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          name="lName"
          id="register-lName"
          placeholder="Last Name"
        />
        <label for="register-lName">Last Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="register-email"
          placeholder="Email"
        />
        <label for="register-email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          id="register-password"
          placeholder="Password"
        />
        <label for="register-password">Password</label>
      </div>
      <button type="submit" class="register-btn-main">Sign up</button>
    </form>
    <p class="or">----------or--------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already Have Account ?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <div class="container" id="signIn" style="display: none">
    <h1 class="form-title">Sign In</h1>
    <form id="login-form" method="post">
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          name="email"
          id="login-email"
          placeholder="Email"
        />
        <label for="login-email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          name="password"
          id="login-password"
          placeholder="Password"
        />
        <label for="login-password">Password</label>
      </div>
      <p class="recover">
        <a href="#">Recover Password</a>
      </p>
      <button type="submit" class="login-btn-main">Sign in </button>
    </form>
    <p class="or">----------or--------</p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Don't have account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

  <script src="../static/js/script.js"></script>
</body>
</html>
